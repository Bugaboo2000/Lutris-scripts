  exe: $GAMEDIR/CARMA2_HW.EXE
  working_dir: $GAMEDIR
installer:
- extract:
    dst: $GAMEDIR
    file: music-fix
    format: zip
- merge:
    dst: $GAMEDIR
    format: zip
    src: nglide21
- copy:
    dst: $GAMEDIR
    src: carmageddon-data
- execute:
    command: WINEPREFIX=$GAMEDIR/ wine $GAMEDIR/nglide_config.exe
    description: Nglide first time setup
